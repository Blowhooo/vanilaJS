<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 반복문 - 실습</title>
    <link rel="stylesheet" href="../../../src/styles/fonts.css">    
    <link rel="stylesheet" href="../../../src/styles/global.css">
    <link rel="stylesheet" href="../../../src/styles/layout.css">
    <link rel="stylesheet" href="../../../src/styles/components.css">
    <link rel="stylesheet" href="./styles/style.css">    
    <script src="../../../src/scripts/layout/header.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <header id="header" class="header">
                <div class="header__fix">
                    <div class="header__inner inner">
                        <h1 class="header__logo"><a href="../../../index.html" class="header__link">JS</a></h1>
                        <a href="./example.html" class="btn btn--small">예시보기</a>                        
                    </div>
                </div>
            </header>
            <main id="main" class="main">
                <div class="inner">
                    <div class="int-sec">
                        <h2 class="int-sec__tit">JavaScript 반복문 실습</h2>
                        <p class="int-sec__desc">
                            실무에서 자주 사용하는 반복문 패턴을 익혀보자
                        </p>
                    </div>
                    <div class="main__container">
                        <section class="main__sec">
                            <div class="int-sec">
                                <h3 class="int-sec__st">실습 1: 상품 목록 출력</h3>
                                <p class="int-sec__desc">상품 배열을 순회하며 카드 형태로 출력해보세요.</p>
                                <div class="test">
                                    <section class="test__sec">
                                        <div class="test__area">
                                            <button type="button" class="btn btn--small" onclick="practiceProductList()">상품 목록 출력</button>
                                            <div id="productListResult"></div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </section>

                        <section class="main__sec">
                            <div class="int-sec">
                                <h3 class="int-sec__st">실습 2: 주문 내역 필터링</h3>
                                <p class="int-sec__desc">주문 상태별로 데이터를 필터링하고 통계를 내보세요.</p>
                                <div class="test">
                                    <section class="test__sec">
                                        <div class="test__area">
                                            <button type="button" class="btn btn--small" onclick="practiceOrderFilter()">주문 필터링</button>
                                            <div id="orderFilterResult"></div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </section>

                        <section class="main__sec">
                            <div class="int-sec">
                                <h3 class="int-sec__st">실습 3: 페이지네이션 구현</h3>
                                <p class="int-sec__desc">많은 데이터를 페이지별로 나누어 표시해보세요.</p>
                                <div class="test">
                                    <section class="test__sec">
                                        <div class="test__area">
                                            <button type="button" class="btn btn--small" onclick="practicePagination()">페이지 구현</button>
                                            <div id="paginationResult"></div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
            <footer id="footer" class="footer">
                <div class="inner">
                    <p class="foote__cprt">Vanilla JavaScript</p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
