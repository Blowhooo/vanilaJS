<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 연산자 - 실습</title>
    <link rel="stylesheet" href="../../../src/styles/fonts.css">    
    <link rel="stylesheet" href="../../../src/styles/global.css">
    <link rel="stylesheet" href="../../../src/styles/layout.css">
    <link rel="stylesheet" href="../../../src/styles/components.css">
    <link rel="stylesheet" href="./styles/style.css">    
    <script src="../../../src/scripts/layout/header.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <header id="header" class="header">
                <div class="header__fix">
                    <div class="header__inner inner">
                        <h1 class="header__logo"><a href="../../../index.html" class="header__link">JS</a></h1>
                        <a href="./example.html" class="btn btn--small">예시보기</a>                        
                    </div>
                </div>
            </header>
            <main id="main" class="main">
                <div class="inner">
                    <div class="int-sec">
                        <h2 class="int-sec__tit">JavaScript 연산자 실습</h2>
                        <p class="int-sec__desc">
                            실무에서 자주 사용하는 연산자 활용법을 익혀보자
                        </p>
                    </div>
                    <div class="main__container">
                        <section class="main__sec">
                            <div class="int-sec">
                                <h3 class="int-sec__st">실습 1: 포인트 적립 계산기</h3>
                                <p class="int-sec__desc">회원 등급과 구매 금액에 따른 포인트를 계산해보세요.</p>
                                <div class="test">
                                    <section class="test__sec">
                                        <div class="test__area">
                                            <button type="button" class="btn btn--small" onclick="practicePointCalculator()">포인트 계산</button>
                                            <div id="pointCalculatorResult"></div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </section>

                        <section class="main__sec">
                            <div class="int-sec">
                                <h3 class="int-sec__st">실습 2: 배송비 계산기</h3>
                                <p class="int-sec__desc">상품 가격과 무게에 따른 배송비를 계산해보세요.</p>
                                <div class="test">
                                    <section class="test__sec">
                                        <div class="test__area">
                                            <button type="button" class="btn btn--small" onclick="practiceShippingCalculator()">배송비 계산</button>
                                            <div id="shippingCalculatorResult"></div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </section>

                        <section class="main__sec">
                            <div class="int-sec">
                                <h3 class="int-sec__st">실습 3: 할인 쿠폰 적용</h3>
                                <p class="int-sec__desc">여러 쿠폰 중 최적의 할인을 적용해보세요.</p>
                                <div class="test">
                                    <section class="test__sec">
                                        <div class="test__area">
                                            <button type="button" class="btn btn--small" onclick="practiceCouponCalculator()">쿠폰 적용</button>
                                            <div id="couponCalculatorResult"></div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
            <footer id="footer" class="footer">
                <div class="inner">
                    <p class="foote__cprt">Vanilla JavaScript</p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
