<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 조건문 - 실습</title>
    <link rel="stylesheet" href="/src/styles/fonts.css">    
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/layout.css">
    <link rel="stylesheet" href="/src/styles/components.css">
    <link rel="stylesheet" href="./styles/style.css">    
    <script src="/src/scripts/layout/header.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <header id="header" class="header">
                <div class="header__fix">
                    <div class="header__inner inner">
                        <h1 class="header__logo"><a href="/index.html" class="header__link">JS</a></h1>
                        <a href="./example.html" class="btn btn--small">예시보기</a>                        
                    </div>
                </div>
            </header>
            <main id="main" class="main">
                <div class="inner">
                    <div class="int-sec">
                        <h2 class="int-sec__tit">JavaScript 조건문 실습</h2>
                        <p class="int-sec__desc">
                            실무에서 자주 사용하는 조건 처리 패턴을 익혀보자
                        </p>
                    </div>
                    <div class="main__container">
                        <section class="main__sec">
                            <div class="int-sec">
                                <h3 class="int-sec__st">실습 1: 로그인 상태 체크</h3>
                                <p class="int-sec__desc">사용자 로그인 검증 로직을 구현해보세요.</p>
                                <div class="test">
                                    <section class="test__sec">
                                        <div class="test__area">
                                            <button type="button" class="btn btn--small" onclick="practiceLoginCheck()">로그인 체크</button>
                                            <div id="loginCheckResult"></div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </section>

                        <section class="main__sec">
                            <div class="int-sec">
                                <h3 class="int-sec__st">실습 2: 상품 재고 관리</h3>
                                <p class="int-sec__desc">재고 수량에 따른 상태 메시지를 표시해보세요.</p>
                                <div class="test">
                                    <section class="test__sec">
                                        <div class="test__area">
                                            <button type="button" class="btn btn--small" onclick="practiceInventoryCheck()">재고 확인</button>
                                            <div id="inventoryCheckResult"></div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </section>

                        <section class="main__sec">
                            <div class="int-sec">
                                <h3 class="int-sec__st">실습 3: 회원 등급 판정</h3>
                                <p class="int-sec__desc">구매액과 가입 기간으로 회원 등급을 판정해보세요.</p>
                                <div class="test">
                                    <section class="test__sec">
                                        <div class="test__area">
                                            <button type="button" class="btn btn--small" onclick="practiceMemberGrade()">등급 판정</button>
                                            <div id="memberGradeResult"></div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
            <footer id="footer" class="footer">
                <div class="inner">
                    <p class="foote__cprt">Vanilla JavaScript</p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
