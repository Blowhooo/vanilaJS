<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Active</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>할 일 목록</h1>
        </header>
        
        <main class="main">
            <!-- 할 일 입력 영역 -->
            <div class="input-section">
                <input type="text" id="todoInput" class="todo-input" placeholder="할 일을 입력하세요...">
                <button type="button" id="addBtn" class="add-btn" disabled>추가</button>
            </div>
            
            <!-- 할 일 목록 영역 -->
            <ul class="todo-list" id="todoList">
                <!-- JavaScript로 동적 생성 -->
            </ul>        
        </main>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
