<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanila JS - Week1</title>
    <link rel="stylesheet" href="/src/styles/fonts.css">    
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/layout.css">
    <link rel="stylesheet" href="/src/styles/components.css">
    <link rel="stylesheet" href="./styles/style.css">    
    <script src="/src/scripts/layout/header.js" defer></script>
    <script src="./js/example.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <header id="header" class="header">
                <div class="header__fix">
                    <div class="header__inner inner">
                        <h1 class="header__logo"><a href="/" class="header__link">JS</a></h1>
                        <a href="./page.html" class="btn btn--small">실습하기</a>                        
                    </div>
                </div>
            </header>
            <main id="main" class="main">
                <div class="inner">
                    <div class="int-sec">
                        <h2 class="int-sec__tit">토이 프로젝트 - 변수</h2>
                    </div>
                    <div class="main__container">
                        <section class="main__sec">
                            <div class="int-sec">
                                <h3 class="int-sec__st">버튼을 눌러 동적으로 값을 변경해보기</h3>
                                <p class="int-sec__desc">input에 value를 #text에 노출시켜보자.</p>
                                <ul class="int-sec__list">
                                    <li class="int-sec__desc int-sec__desc--item">[텍스트 수정하기]를 클릭하면 #text에 HTML이 바뀌어야합니다.</li>
                                    <li class="int-sec__desc int-sec__desc--item">[숫자열 더하기]를 클릭하면 value의 값이 더해져야합니다.</li>
                                </ul>
                                <div class="test">
                                    <section class="test__sec">
                                        <div id="form">
                                            <input type="text" id="input" class="frm-input frm-input--small frm-input--flex" placeholder="변경할 텍스트를 입력해주세요.">
                                            <button type="button" class="btn btn--small" id="text-btn">텍스트 수정하기</button>
                                            <button type="button" class="btn btn--small" id="num-btn">숫자열 더하기</button>
                                        </div>
                                        <p id="group">입력한 숫자 : <span id="numbers"></span></p>
                                        <div class="test__area">                                            
                                            <p id="text"></p>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </section>                        
                    </div>
                </div>
            </main>
            <footer id="footer" class="footer">
                <div class="inner">
                    <p class="foote__cprt">Vanila JavaScript</p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
